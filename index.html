<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 프롬프팅 실습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🤖 LLM 프롬프팅 실습</h1>

        <div class="config-section">
            <div class="input-group">
                <label for="apiKey">Google AI Studio API Key:</label>
                <input type="password" id="apiKey" placeholder="API Key를 입력하세요">
                <button id="saveApiKey" class="btn btn-primary">저장</button>
            </div>

            <div class="input-group">
                <label for="modelSelect">모델 선택:</label>
                <select id="modelSelect" disabled>
                    <option value="">API Key를 먼저 입력하세요</option>
                </select>
            </div>
        </div>

        <div class="prompt-section">
            <div class="input-group">
                <label for="systemPrompt">시스템 프롬프트 (선택):</label>
                <textarea id="systemPrompt" placeholder="시스템 프롬프트를 입력하세요... (예: 당신은 친절한 AI 어시스턴트입니다.)" rows="3" disabled></textarea>
            </div>

            <div class="input-group">
                <label for="userInput">사용자 입력:</label>
                <textarea id="userInput" placeholder="사용자 입력을 입력하세요..." rows="5" disabled></textarea>
            </div>

            <button id="submitBtn" class="btn btn-primary btn-large" disabled>
                <span id="btnText">전송</span>
                <span id="btnLoading" class="loading" style="display: none;">처리 중...</span>
            </button>
        </div>

        <div class="postprocess-section">
            <div class="postprocess-header" id="postprocessHeader">
                <h3>📝 후처리 옵션</h3>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="postprocess-options" id="postprocessOptions">
                <label class="checkbox-label">
                    <input type="checkbox" id="removeEmojis">
                    <span>이모지 제거</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="removeMarkdown">
                    <span>마크다운 제거 (**, *, #, -, ` 등)</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="extractCodeBlocks">
                    <span>코드 블록만 추출</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="removeExtraSpaces">
                    <span>여러 공백/줄바꿈을 하나로</span>
                </label>
            </div>
        </div>

        <div class="result-section">
            <div class="result-header">
                <h2>결과:</h2>
                <button id="copyBtn" class="btn btn-copy" style="display: none;">
                    📋 복사하기
                </button>
            </div>
            <div id="result" class="result-box">
                <p class="placeholder">여기에 결과가 표시됩니다.</p>
            </div>
        </div>
    </div>

    <!-- 에러 모달 -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>⚠️ 오류</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
